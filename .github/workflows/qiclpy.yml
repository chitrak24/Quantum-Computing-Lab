name: Lint Markdown and Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup Python + uv ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install project dependencies
        run: uv sync --dev

      # --- Setup Node.js for markdownlint ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      # --- Lint Python + Notebooks ---
      - name: Run nbqa pylint
        run: |
          mkdir -p scripts
          echo '#!/usr/bin/env bash' > scripts/lint.sh
          echo 'set -e' >> scripts/lint.sh
          echo 'cd "$(git rev-parse --show-toplevel)"' >> scripts/lint.sh
          echo 'PY_FILES=$(git ls-files "*.py" | xargs)' >> scripts/lint.sh
          echo 'NB_FILES=$(find . -type f -name "*.ipynb" -not -path "*/.ipynb_checkpoints/*" | xargs)' >> scripts/lint.sh
          echo 'uv run nbqa pylint --disable=R0801 --exit-zero $PY_FILES $NB_FILES' >> scripts/lint.sh
          chmod +x scripts/lint.sh
          ./scripts/lint.sh

      # --- Lint Markdown ---
      - name: Run markdownlint-cli2
        run: markdownlint-cli2 "**/*.md"

